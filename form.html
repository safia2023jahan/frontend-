<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup / Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: 
        linear-gradient(rgba(47, 24, 147, 0.65), rgba(47, 24, 147, 0.65)),
        url("images/Background.png") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
      color: #fff;
    }

    /* Left Content */
    .left-content {
      max-width: 500px;
    }

    .left-content h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .left-content p {
      font-size: 16px;
      font-weight: 400;
      line-height: 26px;
      letter-spacing: 0;
      margin-bottom: 10px;
      color: #eee;
    }

    /* Form Container */
    .form-container {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 470px;
      height: auto;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    /* Tabs (Sign Up / Login) */
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      padding: 10px 0;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab.active {
      border-color: #2f1893;
      color: #2f1893;
    }

    /* Inputs */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 15px;
    }

    .btn-create {
      background: #25DAC5;
      color: #fff;
    }

    .btn-create:hover {
      background: #1bb6a4;
    }

    .btn-twitter {
      background: #1DA1F2;
      color: #fff;
    }

    .btn-twitter:hover {
      background: #0d8ddb;
    }

    /* Separator */
    .separator {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #666;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      body {
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        text-align: center;
      }
      .left-content {
        margin-bottom: 30px;
      }
      .form-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Left Side Content -->
  <div class="left-content">
    <h1>We solve digital problems with an outstanding creative flare</h1>
    <p>
      We have created a new product that will help designers, developers and 
      companies create websites for their startups quickly and easily.
    </p>
  </div>

  <!-- Signup/Login Form -->
  <div class="form-container">
    <div class="tabs">
      <div class="tab active" id="signup-tab">Sign Up</div>
      <div class="tab" id="login-tab">Login</div>
    </div>

    <form id="form">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Your Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-create" id="form-button">Create Account</button>

      <div class="separator">or</div>

      <button type="button" class="btn btn-twitter" onclick="location.href='https://twitter.com/login'">Login via Twitter</button>
    </form>
  </div>

  <script>
    const signupTab = document.getElementById("signup-tab");
    const loginTab = document.getElementById("login-tab");
    const formButton = document.getElementById("form-button");

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      formButton.textContent = "Create Account";
    });

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      formButton.textContent = "Login";
    });
  </script>

</body>
</html>
