<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Footer Section -->
  <footer class="bg-blue-800 w-full flex justify-center py-6 rounded-2xl mt-10">
    <div class="max-w-[1170px] w-full text-white">

      <!-- Top Row -->
      <div class="flex flex-col md:flex-row items-center justify-between px-6">
        <!-- Left: Text Logo -->
        <div class="mb-4 md:mb-0 text-xl font-bold">
          StartUp 3
        </div>

        <!-- Right: Links & Socials -->
        <div class="flex flex-wrap items-center justify-center md:justify-end gap-4 text-sm">
          <a href="/privacy" class="hover:text-blue-300">Privacy Policies</a>
          <a href="/terms" class="hover:text-blue-300">Terms</a>
          <a href="https://twitter.com" target="_blank">
            <img src="images/fa-twitter.png" alt="Twitter" class="h-5 w-5 hover:opacity-80 transition" />
          </a>
          <a href="https://facebook.com" target="_blank">
            <img src="images/fa-facebook-square.png" alt="Facebook" class="h-5 w-5 hover:opacity-80 transition" />
          </a>
          <a href="https://google.com" target="_blank">
            <img src="images/fa-google-plus.png" alt="Google" class="h-5 w-5 hover:opacity-80 transition" />
          </a>
        </div>
      </div>

      <!-- Divider -->
      <div class="w-full my-4">
        <img src="images/Divider.png" alt="Divider" class="w-full" />
      </div>

      <!-- Bottom Row -->
      <div class="flex flex-col md:flex-row items-center justify-between text-sm px-6 gap-3">
        <!-- Left navigation -->
        <div class="flex flex-wrap justify-center md:justify-start gap-4 md:gap-6 text-center">
          <a href="#Tour"class="hover:text-blue-300">Tour</a>
          <a href="#features" class="hover:text-blue-300">Features</a>
          <a href="#pricing" class="hover:text-blue-300">Pricing Plan</a>
          <a href="#words" class="hover:text-blue-300">Our Words</a>
          <a href="#brand" class="hover:text-blue-300">Brand</a>
          <a href="#contact" class="hover:text-blue-300">Contact</a>
        </div>

        <!-- Right copyright -->
        <div class="text-gray-200 text-center md:text-right">
          Â© 2017 Designmodo. All rights reserved.
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
