<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call to Action</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: #222; /* dark background outside */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .landing {
      position: relative;
      width: 1400px;
      height: 605px;
      overflow: hidden;
      border-radius: 10px;
    }

    .landing img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2); /* soft overlay */
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      max-width: 800px;
      padding: 20px;
    }

    .content h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #eee;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    /* Play Button */
    .play-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e63946;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
    }

    .play-btn::before {
      content: "â–¶";
      color: white;
      font-size: 18px;
      margin-left: 3px;
    }

    /* Get Started Button */
    .cta-btn {
      padding: 12px 25px;
      background: #06d6a0;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background: #05b389;
    }

  </style>
</head>
<body>
  
  <div class="landing">
    <img src="images/bc.png" alt="Landing Background">
    <div class="overlay"></div>

    <div class="content">
      <h1>Easy to setup.<br>Easy to maintain</h1>
      <p>Bootstrap is a widely-used, sleek, intuitive and powerful front-end framework for faster and easier web development.</p>
      <div class="buttons">
        <!-- Added links using onclick -->
        <button class="play-btn" onclick="window.open('https://www.youtube.com/', '_blank')"></button>
        <button class="cta-btn" onclick="window.open('https://www.google.com/', '_blank')">Get Started</button>
      </div>
    </div>
  </div>

</body>
</html>
