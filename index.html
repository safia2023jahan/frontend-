<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Startup 3 – Forget About Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-url: url(https://miro.medium.com/v2/resize:fit:1200/1*fGgLhB2z7g2vvfow4iwMXw.jpeg);
    }
    *{box-sizing:border-box;}
    html,body{height:100%; margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:#fff; background:#0f1020;}
    
    .hero{
      position:relative; min-height:540px; display:flex; flex-direction:column; justify-content:flex-start;
      background-image: var(--bg-url);
      background-size:cover; background-position:center; isolation:isolate;
    }
    .hero::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background: radial-gradient(1200px 540px at 50% 30%, rgba(51,73,255,.30), rgba(40,22,68,.55)),
                  linear-gradient(180deg, rgba(28,20,66,.75) 0%, rgba(20,16,53,.85) 70%, rgba(12,12,26,.95) 100%);
      mix-blend-mode: multiply;
    }

    header{
      position:relative; display:flex; align-items:center; justify-content:center; 
      padding:12px 24px;
      flex-wrap:wrap;
    }
    .brand{
      font-weight:800; letter-spacing:.2px; font-size:20px; opacity:.9;
      position:absolute; left:24px; top:50%; transform:translateY(-50%);
    }

    nav ul{
      list-style:none; display:flex; gap:28px; padding:0; margin:0;
    }
    nav a{ text-decoration:none; color:rgba(255,255,255,.85); font-weight:500; font-size:15px; }
    nav a:hover{ color:#fff; }

    .menu-toggle{
      display:none;
      flex-direction:column;
      cursor:pointer;
      gap:5px;
    }
    .menu-toggle span{
      width:25px;
      height:3px;
      background:#fff;
      border-radius:2px;
    }

    .primary{
      background:#4254ff; border:0; padding:14px 22px; border-radius:999px; font-weight:600; font-size:15px; text-decoration:none; color:#fff; display:inline-block; box-shadow:0 12px 24px rgba(66,84,255,.35);
      transition:all 0.3s ease;
    }
    .primary:hover{ filter:brightness(1.05); }

    .content{ max-width:900px; margin:68px auto 0; text-align:center; padding:0 24px; }
    .eyebrow{ font-size:14px; letter-spacing:.6px; opacity:.9; margin-bottom:10px; }
    h1{ font-size:48px; line-height:1.15; margin:0 0 14px; font-weight:800; }
    p.sub{ max-width:700px; margin:0 auto 28px; font-size:16px; opacity:.9; }

    .dots{ display:flex; gap:8px; justify-content:center; margin:20px 0 0; }
    .dot{ width:8px; height:8px; border-radius:999px; background:rgba(255,255,255,.45); }
    .dot.active{ background:#fff; width:18px; border-radius:999px; }

    .arrows{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:space-between; pointer-events:none; padding:0 22px;
    }
    .arrow{
      width:36px; height:36px; border-radius:999px; border:1px solid rgba(255,255,255,.3); background:rgba(255,255,255,.08); display:grid; place-items:center; font-size:18px; font-weight:700; opacity:.9; pointer-events:auto; user-select:none;
    }

    .bottom-fade{ position:absolute; left:0; right:0; bottom:0; height:72px; background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 100%); }

    /* Responsive tweaks */
    @media (max-width:680px){
      h1{ font-size:36px; }
      .brand{ display:none; }

      .menu-toggle{ display:flex; position:absolute; right:24px; top:50%; transform:translateY(-50%); }

      nav ul{
        flex-direction:column;
        position:absolute;
        top:72px;
        left:0;
        right:0;
        background:#0f1020;
        overflow:hidden;
        max-height:0;
        transition:max-height 0.4s ease;
      }
      nav ul.show{
        max-height:500px;
      }
      nav ul li{ padding:12px 24px; }

      /* Move CTA inside nav for mobile */
      .mobile-cta{
        display:block;
        text-align:center;
        margin:12px 0;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <header>
      <div class="brand">Startup 3</div>

      <!-- Hamburger -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Nav -->
      <nav aria-label="primary">
        <ul id="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="be.html">Be</a></li>
         
      </nav>
    </header>

    <div class="content">
      <div class="eyebrow">Startup 3</div>
      <h1>Forget About Code</h1>
      <p class="sub">Startup Framework gives you complete freedom over your creative process — you don’t have to think about any technical aspects. 
        There are no limits and absolutely no coding.</p>
      <a class="primary desktop-cta" href="signup.html">Create an Account</a>
      <div class="dots" role="tablist" aria-label="Hero slides">
        <div class="dot active" role="tab" aria-selected="true" aria-label="Slide 1"></div>
        <div class="dot" role="tab" aria-selected="false" aria-label="Slide 2"></div>
        <div class="dot" role="tab" aria-selected="false" aria-label="Slide 3"></div>
        <div class="dot" role="tab" aria-selected="false" aria-label="Slide 4"></div>
      </div>
    </div>

    <div class="arrows" aria-hidden="true">
      <div class="arrow">‹</div>
      <div class="arrow">›</div>
    </div>

    <div class="bottom-fade"></div>
  </section>

  <script>
    function toggleMenu(){
      document.getElementById('nav-list').classList.toggle('show');
    }

    // Close mobile menu when a link is clicked
    const navLinks = document.querySelectorAll('#nav-list a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        const navList = document.getElementById('nav-list');
        if(navList.classList.contains('show')){
          navList.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
